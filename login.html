<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SajiloCare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="doctors.html">Doctors</a>
    <a href="booking.html">Book Appointment</a>
    <a href="find-doctor.html">Find Doctor</a>
  </nav>

  <section class="login-section">
    <h2 class="section-title">Login to SajiloCare</h2>
    <div class="login-form-container">
      <!-- Admin Login -->
      <div class="login-option">
        <h3>Admin Login</h3>
        <form id="admin-login">
          <label for="admin-email">Email</label>
          <input type="email" id="admin-email" name="email" required placeholder="Enter your email">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" name="password" required placeholder="Enter your password">
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Doctor Login -->
      <div class="login-option">
        <h3>Doctor Login</h3>
        <form id="doctor-login">
          <label for="doctor-email">Email</label>
          <input type="email" id="doctor-email" name="email" required placeholder="Enter your email">
          <label for="doctor-password">Password</label>
          <input type="password" id="doctor-password" name="password" required placeholder="Enter your password">
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Patient Login -->
      <div class="login-option">
        <h3>Patient Login</h3>
        <form id="patient-login">
          <label for="patient-email">Email</label>
          <input type="email" id="patient-email" name="email" required placeholder="Enter your email">
          <label for="patient-password">Password</label>
          <input type="password" id="patient-password" name="password" required placeholder="Enter your password">
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
