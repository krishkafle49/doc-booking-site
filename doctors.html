<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctors - SajiloCare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <img src="images/sajilocare logo.png" alt="SajiloCare Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
    <a href="index.html">Home</a>
    <a href="doctors.html">Doctors</a>
    <a href="booking.html">Book Appointment</a>
    <a href="find-doctor.html">Find Doctor</a>
  </nav>

  <!-- Doctor Registration Form -->
  <section class="section">
    <h2 class="section-title">Register as a Doctor</h2>
    <form id="doctorForm" class="doctor-form">
      <div class="form-group">
        <label for="docName">Name</label>
        <input type="text" id="docName" required />
      </div>
      <div class="form-group">
        <label for="docSpecialty">Specialty</label>
        <input type="text" id="docSpecialty" required />
      </div>
      <div class="form-group">
        <label for="docImage">Upload Image</label>
        <input type="file" id="docImage" accept="image/*" required />
      </div>
      <button type="submit">Register Doctor</button>
    </form>
  </section>

  <!-- Doctors List -->
  <section class="section">
    <h2 class="section-title">Meet Our Doctors</h2>
    <div class="doctor-grid" id="doctorList">
      <div class="doctor-card">
        <img src="images/doctor1.jpg" alt="Dr. Aayush Shrestha">
        <h3>Dr. Aayush Shrestha</h3>
        <p>Cardiologist</p>
      </div>
      <div class="doctor-card">
        <img src="images/doctor2.jpg" alt="Dr. Nisha Karki" />
        <h3>Dr. Nisha Karki</h3>
        <p>Dermatologist</p>
      </div>
      <div class="doctor-card">
        <img src="images/doctor3.jpg" alt="Dr. Pramila Thapa" />
        <h3>Dr. Pramila Thapa</h3>
        <p>Neurologist</p>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
