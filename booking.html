<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - SajiloCare</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo {
      height: 50px;
      margin-right: 15px;
      vertical-align: middle;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 1em 0;
    }

    .booking-form {
      max-width: 600px;
      margin: 3em auto;
      background: #ffffff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .booking-form h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 1.5em;
      font-size: 2rem;
    }

    .booking-form label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .booking-form input,
    .booking-form select {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .booking-form button {
      display: block;
      width: 100%;
      padding: 1em;
      background-color: #0077cc;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .booking-form button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .booking-form {
        margin: 2em 1em;
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="images/sajilocare-logo.png" alt="SajiloCare Logo" class="logo">
      <span style="color:white; font-size: 1.5em; font-weight: bold;">SajiloCare</span>
    </div>
    <a href="index.html">Home</a>
    <a href="doctors.html">Doctors</a>
    <a href="booking.html">Book Appointment</a>
    <a href="find-doctor.html">Find Doctor</a>
  </nav>

  <div class="booking-form">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="appointmentDate">Appointment Date</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="doctor">Select Doctor</label>
      <select id="doctor" name="doctor" required>
        <option value="" disabled selected>Choose a doctor</option>
        <option value="aayush">Dr. Aayush Shrestha – Cardiologist</option>
        <option value="nisha">Dr. Nisha Karki – Dermatologist</option>
        <option value="pramila">Dr. Pramila Thapa – Neurologist</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
