<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - SajiloCare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="doctors.html">Doctors</a>
    <a href="booking.html">Book Appointment</a>
    <a href="find-doctor.html">Find Doctor</a>
  </nav>

  <div class="booking-form">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />

      <label for="appointmentDate">Appointment Date</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required />

      <label for="doctor">Select Doctor</label>
      <select id="doctor" name="doctor">
        <option value="aayush">Dr. Aayush Shrestha – Cardiologist</option>
        <option value="nisha">Dr. Nisha Karki – Dermatologist</option>
        <option value="pramila">Dr. Pramila Thapa – Neurologist</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
