<form id="doctorForm">
  <label for="docName">Doctor Name:</label>
  <input type="text" id="docName" required>

  <label for="docSpecialty">Specialty:</label>
  <input type="text" id="docSpecialty" required>

  <label for="docImage">Upload Image:</label>
  <input type="file" id="docImage" accept="image/*" required>

  <button type="submit">Register Doctor</button>
</form>

<div id="doctorList" class="doctor-grid"></div>
