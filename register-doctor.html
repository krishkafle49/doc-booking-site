<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Registration - SajiloCare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <img src="images/sajilocare logo.png" alt="SajiloCare Logo" class="logo" />
    <a href="index.html">Home</a>
    <a href="doctors.html">Doctors</a>
    <a href="booking.html">Book Appointment</a>
    <a href="find-doctor.html">Find Doctor</a>
    <a href="doctor-register.html">Doctor Register</a>
  </nav>

  <section class="section">
    <h2 class="section-title">Doctor Registration</h2>
    <form id="doctor-registration-form">
      <div class="form-group">
        <label for="doctor-name">Full Name</label>
        <input type="text" id="doctor-name" name="doctor-name" required />
      </div>

      <div class="form-group">
        <label for="specialty">Specialty</label>
        <select id="specialty" name="specialty" required>
          <option value="">Select Specialty</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Neurology">Neurology</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Orthopedics">Orthopedics</option>
        </select>
      </div>

      <div class="form-group">
        <label for="profile-img">Profile Image URL</label>
        <input type="url" id="profile-img" name="profile-img" placeholder="https://..." required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Email</label>
        <input type="email" id="contact" name="contact" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </section>

</body>
</html>
