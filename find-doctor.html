<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Doctor | SajiloCare</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e86de;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5fab;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #d1f0d1;
      border: 1px solid #8bc48a;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find the Right Doctor</h2>
    <form id="symptomForm">
      <label for="symptom">What's bothering you?</label>
      <select id="symptom" required>
        <option value="">-- Select a symptom --</option>
        <option value="skin">Skin Rash / Allergy</option>
        <option value="heart">Chest Pain / Palpitations</option>
        <option value="child">Child's Health / Fever</option>
        <option value="general">Fever / Headache / General</option>
      </select>
      <button type="submit">Find Doctor</button>
    </form>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    document.getElementById("symptomForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const symptom = document.getElementById("symptom").value;
      const resultBox = document.getElementById("resultBox");

      let recommendation = "";

      switch(symptom) {
        case "skin":
          recommendation = "You should see <strong>Dr. Meena Karki</strong> (Dermatologist).";
          break;
        case "heart":
          recommendation = "You should see <strong>Dr. Aayush Sharma</strong> (Cardiologist).";
          break;
        case "child":
          recommendation = "You should see <strong>Dr. Ramesh Thapa</strong> (Pediatrician).";
          break;
        case "general":
          recommendation = "We recommend seeing a <strong>General Physician</strong>. Coming soon!";
          break;
        default:
          recommendation = "Please select a symptom!";
      }

      resultBox.innerHTML = recommendation;
      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
