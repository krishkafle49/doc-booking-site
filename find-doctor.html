  <div class="find-doctor">
    <h2>Find a Doctor</h2>
    <label for="specialty">Choose a Specialty</label>
    <select id="specialty">
      <option value="cardiology">Cardiology</option>
      <option value="dermatology">Dermatology</option>
      <option value="neurology">Neurology</option>
    </select>

    <label for="doctor-name">Doctor's Name</label>
    <input type="text" id="doctor-name" placeholder="Enter doctor's name" />

    <button>Search</button>

    <div class="doctor-results">
      <h3>Available Doctors</h3>
      <div class="doctor-result">
        <h4>Dr. Aayush Shrestha</h4>
        <p>Cardiologist</p>
      </div>
      <div class="doctor-result">
        <h4>Dr. Nisha Karki</h4>
        <p>Dermatologist</p>
      </div>
      <div class="doctor-result">
        <h4>Dr. Pramila Thapa</h4>
        <p>Neurologist</p>
      </div>
    </div>
  </div>

</body>
</html>
